AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.9

  Sample SAM Template for sam-app

Globals:
  Function:
    Timeout: 900

Resources:
  GenerateCSVFunction:
    Type: AWS::Serverless::Function 
    Properties:
      PackageType: Image
      ImageUri: ./
      Architectures:
        - x86_64
      Environment:
        Variables:
          CSV_S3_OUTPUT_BUCKET: "sdx-textract-us-east-1"
          CSV_S3_OUTPUT_PREFIX: "textract-linearized-output"
          LOG_LEVEL: DEBUG
          META_DATA_TO_APPEND: ""
          OUTPUT_TYPE: "LINEARIZED"
          TEXTRACT_API: GENERIC
          OUTPUT_FEATURES: "TABLES,FORMS,SIGNATURES"
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: .
      DockerTag: python3.9-v1

